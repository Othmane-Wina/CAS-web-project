<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Sign Up </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="css/signup.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="" id="user">
            <div class="element">
                <label for="Name">Name</label><br>
                <input type="text" id="nom" name="Name" placeholder="Enter your name" required>
            </div>
            <div class="element">
                <label for="f_name">Family Name</label><br>
                <input type="text" id="nom_utilisateur" name="f_name" placeholder="Enter your family name" required>
            </div>
            <div class="element">
                <label for="Email">Email</label><br>
                <input type="text" id="email" name="Email" placeholder="Enter your Email" required>
            </div>
            <div class="element">
                <label for="phone_num">Phone Number</label><br>
                <input type="text" id="num_telephone" name="phone_num" placeholder="Enter your phone number">
            </div>
            <div class="element">
                <label for="Password">Password</label><br>
                <input type="password" id="password" name="Password" placeholder="Enter your password" required>
            </div>
            <div class="element">
                <label for="Confirm_password">Confirm Password</label><br>
                <input type="password" id="confirmer_password" name="Confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="choix">
                <div>Gender</div>
                <label for="gender"><input type="radio" name="gender">Male</label>
                <label for="gender"><input type="radio" name="gender">Female</label>
            </div>
        </form>
        <div class="boutton">
            <input type="submit" name="" value="Subscribe">
        </div>
    </div>
</body>
</html>
